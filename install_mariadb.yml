---
- hosts: all
  vars:
      dbname: '{{ cf_dbname }}'
      dbusername: '{{ cf_dbusername }}'
      dbuserpw: '{{ cf_dbuserpw }}'

# This stuff below here for the pass is temp.
      passhash: "{{ inventory_hostname|hash('md5')}}"
      rootpw: "{% print passhash[-10:] %}"

  tasks:
  - name: install mariadb and components
    yum:
      state: latest
      name: '{{ item }}'
    with_items:
      - mariadb
      - mariadb-server
      - MySQL-python
  - name: enable and start mariadb
    service:
      name: mariadb
      state: started
      enabled: yes
  -name: Copy my.cnf to system
    template:
      src: my.j2
      dest: /root/.my.cnf
      owner: root
      mode: 0600
  - name: create user specified database
    mysql_db:
      name: '{{ dbname }}'
      state: present
  - name: create user with correct privileges
    mysql_user:
      name: '{{ dbusername }}'
      password: '{{ dbuserpw }}'
      host: localhost
      priv: "{{ dbname }}.*:ALTER,SELECT,UPDATE,CREATE,DELETE,DROP"
      state: present
  - name: remove anonymous user
    mysql_user:
      name: ''
      host: '{{ item }}'
      state: absent
    with_items:
      - localhost
      - '{{ inventory_hostname }}'
  - name: remove test database
    mysql_db:
      name: test
      state: absent
