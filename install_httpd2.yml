---
- hosts: all
  var:
    placeholder: 'default text'
  become: yes
  tasks:
  - name: Install apache
    yum:
      state: latest
      name: httpd
  - name: enable and start httpd
    service:
      name: httpd
      enabled: yes
      state: started
  - name: put new index.html
    template:
      src: index.j2
      dest: /var/www/html/index.html
      mode: 0644
   
