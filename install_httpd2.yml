---
- hosts: all
  vars:
    placeholder: 'cf_placeholder' 
  become: yes
  tasks:
  - name: Install apache and some needed packages
    yum:
      state: latest
      name: '{{ item }}'
    with_items:
      - httpd
      - libselinux-python
  - name: enable and start httpd
    service:
      name: httpd
      enabled: yes
      state: started
  - name: put new index.html
    template:
      src: index.j2
      dest: /var/www/html/index.html
      mode: 0644
   
